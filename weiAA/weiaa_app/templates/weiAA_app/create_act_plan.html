{% extends "base.html" %}
{% load static %}
{% block etaf_body %}
<script type="text/javascript">
    $(document).ready(function(){
//        alert("fdsa");
        $('#create_modal').modal('toggle');
        $(function () { $("input,select,textarea").not("[type=submit]").jqBootstrapValidation(); } );
    });
</script>

<!-- create activities  -->
<div class="modal fade" id="create_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
                <h4 class="modal-title" id="myModalLabel">创建活动方案</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" action="create_act_plan_form" method="post">
                    {% csrf_token %}
                    <!--活动id-->
                    <div class="form-group">
                        <div>

                            <label for="activityID" class="col-sm-2 control-label">活动 id </label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="activityID" name="act_id" value="{{act_id}}"
                                       readonly>
                            </div>
                        </div>
                    </div>
                    <br/>
                    {% include 'weiAA_app/create_act_plan_base.html'%}
                    <!--参与者名单-->
                    <br>
                    <br>

                    <div class="modal-footer">
                        <a type="button" class="btn btn-default"  href="/">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
{% endblock %}
